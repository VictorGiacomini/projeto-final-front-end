<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Twitch</title>
    <link rel="shortcut icon" href="./img/logo.png">
</head>
<body>
    <header id="header">
        <h3><strong>Twitch</strong></h3>
        <nav>
            <ul class="menu">
                <li><a href="#">Início da Página</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#consoles">Consoles</a></li>
                <li><a href="#footer">Contato</a></li>
                <li><a href="#footer">Parceiros</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div id="banner">
            <h1>Todos os jogos aqui</h1>
        </div>
        <div id="games" class="card-grid">
            <div class="card-game">
                <img src="./img/gta 5.png" alt="capa do jogo GTA V">
                <h4>Grand Thaft Auto 5</h4>
                <button class="btn">Trailer</button>
            </div>
            <div class="card-game">
                <img src="./img/bf4.jpg" alt="capa do jogo GTA V">
                <h4>Battlefield 4</h4>
                <button class="btn">Trailer</button>
            </div>
            <div class="card-game">
                <img src="./img/csgo.jpg" alt="capa do jogo GTA V">
                <h4>CS GO</h4>
                <button class="btn">Trailer</button>
            </div>
            <div class="card-game">
                <img src="./img/fifa-21.jpg" alt="capa do jogo GTA V">
                <h4>FIFA 21</h4>
                <button class="btn">Trailer</button>
            </div>
            <div class="card-game">
                <img src="./img/tarkov.jpeg" alt="capa do jogo GTA V">
                <h4>Scape from Tarkov</h4>
                <button class="btn">Trailer</button>
            </div>
            <div class="card-game">
                <img src="./img/valorant.jpg" alt="capa do jogo GTA V">
                <h4>Valorant</h4>
                <button class="btn">Trailer</button>
            </div>
        </div>
            <div id="consoles" class="contatos">
                <h2>Consoles</h2>
                <img src="./img/ps5-removebg-preview.png" alt="">
                <img src="./img/xbox.png" alt="">
            </div>

        <div id="contatos2" class="contatos2">
            <h2>Tel:(11) 96845-4523</h2>
            <h2>Email: victor.santos@gmail.com</h2>
        </div>    
    
        <div id="Parceiros" class="parceiros">
            <img src="./img/dcdcdcd-removebg-preview.png" alt="">
           
        </div>    
    </main>
    <footer id="footer">
        <h3><strong>Twitch</strong></h3>s
        
    </footer>
</body>
</html>
